<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner Inventario Ruffino</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    h1 { margin: 0 0 12px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 16px; max-width: 700px; }
    label { display:block; margin: 6px 0 4px; font-weight: 600; }
    input, select, button { font-size: 16px; padding: 10px; box-sizing: border-box; }
    button { cursor: pointer; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    video { width: 100%; max-width: 700px; aspect-ratio: 16/9; border-radius: 12px; border: 1px solid #999; background: #000; }
    .muted { color: #666; font-size: 14px; }
    .ok { color: #0a7; }
    .err { color: #c00; white-space: pre-wrap; }
    #scanner-section { display:none; }
    #status { margin-top: 8px; }
    #last-scan { margin-top: 8px; font-weight: 700; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; }
    .controls > * { flex: 1; min-width: 180px; }
  </style>
</head>
<body>
  <h1>üì¶ Scanner Inventario Ruffino</h1>

  <div id="login-section" class="card">
    <p><b>Accesso</b></p>
    <label for="username">Utente</label>
    <input id="username" type="text" placeholder="Emporio" autocomplete="username" />
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Lallero" autocomplete="current-password" />
    <button id="login-btn" style="margin-top:10px;">Entra</button>
    <div id="login-msg" class="muted"></div>
  </div>

  <div id="scanner-section" class="card">
    <div class="controls">
      <div>
        <label for="cameraSelect">Sorgente video</label>
        <select id="cameraSelect"></select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="restart-btn">Cambia/riavvia camera</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="torch-btn">Torcia: Off</button>
      </div>
    </div>

    <h3 style="margin-top:12px;">üì∑ Inquadra un codice a barre</h3>
    <video id="video" playsinline muted autoplay></video>

    <div id="status" class="muted">In attesa permesso fotocamera‚Ä¶</div>
    <div id="last-scan"></div>
    <div id="error" class="err"></div>

    <details style="margin-top:10px;">
      <summary>Consigli rapidi</summary>
      <ul class="muted">
        <li>Illuminazione buona, niente riflessi.</li>
        <li>Allontana/avvicina finch√© il codice occupa ~60‚Äì80% della larghezza.</li>
        <li>Prova a ruotare il codice se √® orizzontale/verticale.</li>
      </ul>
    </details>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbx_aDKqFr15qhLoZvSV3aAo7hbzKNtJ73LLIWgZrq2xLm3ONjxJhigHwbi19qb1DdIq0w/exec";

    let codeReader = null;
    let currentDeviceId = null;
    let scanning = false;
    let streamTrack = null; // per torcia

    const els = {
      loginSection: document.getElementById('login-section'),
      scannerSection: document.getElementById('scanner-section'),
      loginBtn: document.getElementById('login-btn'),
      loginMsg: document.getElementById('login-msg'),
      video: document.getElementById('video'),
      cameraSelect: document.getElementById('cameraSelect'),
      restartBtn: document.getElementById('restart-btn'),
      torchBtn: document.getElementById('torch-btn'),
      status: document.getElementById('status'),
      lastScan: document.getElementById('last-scan'),
      error: document.getElementById('error'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
    };

    els.loginBtn.addEventListener('click', doLogin);
    els.restartBtn.addEventListener('click', () => startScanner(els.cameraSelect.value));
    els.torchBtn.addEventListener('click', toggleTorch);

    async function doLogin() {
      const u = els.username.value.trim();
      const p = els.password.value.trim();
      if (!u || !p) {
        els.loginMsg.textContent = "Inserisci utente e password.";
        return;
      }
      window._username = u;
      window._password = p;
      els.loginSection.style.display = 'none';
      els.scannerSection.style.display = 'block';
      await initScanner();
    }

    function buildHints() {
      // Restringiamo i formati per migliorare precisione/velocit√†
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.UPC_A,
        ZXing.BarcodeFormat.CODE_128
      ]);
      // opzionale: TRY_HARDER
      hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
      return hints;
    }

    async function initScanner() {
      els.status.textContent = "Richiesta permesso fotocamera‚Ä¶";
      els.error.textContent = "";
      try {
        codeReader = new ZXing.BrowserMultiFormatReader(buildHints());

        // elenco device
        const devices = await codeReader.listVideoInputDevices();
        if (!devices || devices.length === 0) {
          throw new Error("Nessuna fotocamera rilevata. Controlla i permessi del browser.");
        }

        // popola select
        els.cameraSelect.innerHTML = "";
        devices.forEach(d => {
          const opt = document.createElement('option');
          opt.value = d.deviceId;
          opt.textContent = d.label || `Camera ${d.deviceId.slice(0,6)}‚Ä¶`;
          els.cameraSelect.appendChild(opt);
        });

        // preferisci posteriore
        let back = devices.find(d => /back|rear|posteriore/i.test(d.label || ""));
        currentDeviceId = back ? back.deviceId : devices[0].deviceId;
        els.cameraSelect.value = currentDeviceId;

        await startScanner(currentDeviceId);
      } catch (err) {
        handleError(err);
      }
    }

    async function startScanner(deviceId) {
      els.status.textContent = "Avvio scanner‚Ä¶";
      els.error.textContent = "";
      els.lastScan.textContent = "";
      scanning = true;

      els.video.setAttribute('playsinline', 'true');
      els.video.setAttribute('muted', 'true');

      // Chiudi flussi precedenti
      try { await codeReader.reset(); } catch {}

      // Usa constraints esplicite per qualit√† + camera posteriore
      const constraints = {
        audio: false,
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          facingMode: deviceId ? undefined : { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 },
          focusMode: "continuous" // alcuni browser lo ignorano
        }
      };

      try {
        await codeReader.decodeFromConstraints(constraints, els.video, onScanResult);

        // salva track per torcia
        const s = els.video.srcObject;
        if (s && s.getVideoTracks().length) {
          streamTrack = s.getVideoTracks()[0];
        }
        updateTorchUi();
        els.status.innerHTML = '<span class="ok">Scanner attivo ‚úîÔ∏è</span>';
      } catch (err) {
        handleError(err);
      }
    }

    function onScanResult(result, err) {
      if (result) {
        const codice = result.getText();
        els.lastScan.textContent = `Ultimo codice: ${codice}`;
        if (scanning) {
          scanning = false; // debounce
          sendCode(codice).finally(() => setTimeout(() => (scanning = true), 800));
        }
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.warn(err);
      }
    }

    async function sendCode(codice) {
      els.status.textContent = "Invio al foglio‚Ä¶";
      try {
        const resp = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify({
            username: window._username,
            password: window._password,
            codice
          }),
        });
        const json = await resp.json();
        if (json.success) {
          els.status.innerHTML = `<span class="ok">Registrato ‚úîÔ∏è</span>`;
        } else {
          handleError(new Error(json.error || "Errore server"));
        }
      } catch (e) {
        handleError(e);
      }
    }

    async function toggleTorch() {
      if (!streamTrack) return;
      try {
        const cap = streamTrack.getCapabilities ? streamTrack.getCapabilities() : {};
        if (!cap.torch) {
          els.error.textContent = "Torcia non supportata su questa camera.";
          return;
        }
        const curr = streamTrack.getSettings().torch || false;
        await streamTrack.applyConstraints({ advanced: [{ torch: !curr }] });
        updateTorchUi();
      } catch (e) {
        handleError(e);
      }
    }

    function updateTorchUi() {
      if (!streamTrack) { els.torchBtn.textContent = "Torcia: Off"; return; }
      const settings = streamTrack.getSettings ? streamTrack.getSettings() : {};
      els.torchBtn.textContent = `Torcia: ${settings.torch ? "On" : "Off"}`;
    }

    function handleError(e) {
      console.error(e);
      els.error.textContent = e.message || String(e);
      els.status.textContent = "Errore.";
      if (/NotAllowedError|Permission/i.test(els.error.textContent)) {
        els.error.textContent += "\nConcedi il permesso fotocamera (Impostazioni sito ‚Üí Fotocamera: Consenti).";
      }
      if (/NotFoundError|device not found/i.test(els.error.textContent)) {
        els.error.textContent += "\nNessuna camera trovata o permesso negato. HTTPS richiesto.";
      }
    }
  </script>
</body>
</html>
